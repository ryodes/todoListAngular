<div>
  <div class="text-center">
    <input type="text" [(ngModel)]="inputData" name="todo" placeholder="enter your list">
    <button (click)="add()"> Add </button>

    <div *ngIf="todo.length > 0">
      <ul *ngFor="let list of todo; index as i;">
        <li>
          <button (click)="delete(i)"> Delete </button>
          <a href="#" [class]="myClass[i]" (click)="onlineDeline(i)"> {{ list }} </a>
        </li>
      </ul>
    </div>
  </div>
</div>
